{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6"id="login">
                    {% for error in errors %}
                    {% if errors %}
                    <div class="alert alert-danger">
                        
                            <span>{{ error }}</span>
                        
                    </div>
                    {% endif %}
                    {% endfor %}
                <h3 class="text-center"><i class="fas fa-user-plus"></i></i>&nbsp; <strong>Sign Up</strong></h3>
                {{ wtf.quick_form(registration_form) }}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
