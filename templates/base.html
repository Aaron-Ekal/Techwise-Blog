<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% if title %}
    <title>Flask App - {{ title }}</title>
    {% else %}
    <title>App</title>
    {% endif %}
  </head>
  <body>
      <nav
        class="navbar navbar-expand-md navbar-dark bg-dark"
      >
        <div class="container align-content-between">
          <a class="navbar-brand mr-4" href="/"
            ><h2 class="span text-white"> GainSkills Blog</span>
            </h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggle"
            aria-controls="navbarToggle"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse ms-auto fs-4" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link text-danger ms-auto" href="#">Home</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav ms-auto">
              <a class="nav-item nav-link text-danger" href="#">New Post</a>
              <a class="nav-item nav-link text-danger" href="#">Account</a>
              <a class="nav-item nav-link text-danger" href="#">Logout</a>
              <a class="nav-item nav-link text-danger" href="#">Login</a>
              <a class="nav-item nav-link text-danger" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>


    {% block content %}
    {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
